spring.application.name=ExamProj

# PostgreSQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/exam_database}
spring.datasource.username=${POSTGRES_USER:exam_database_user}
spring.datasource.password=${POSTGRES_PASSWORD:exam}

# Hibernate (JPA) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

